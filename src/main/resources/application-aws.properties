# AWS RDS Profile Configuration
# This profile is configured to connect to the AWS RDS MySQL database
# To use this profile, run the application with: --spring.profiles.active=aws
# Make sure to set the MYSQL_PASSWORD environment variable before running

# AWS RDS MySQL Configuration
spring.datasource.url=jdbc:mysql://music-library-db.cv4kawuomqo5.us-west-2.rds.amazonaws.com:3306/music_library?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=RMKFn0YC7U6PatPN
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool Settings for AWS RDS
# AWS RDS default wait_timeout is 28800 seconds (8 hours)
# Set maxLifetime to less than wait_timeout to prevent connection issues
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG

# Springdoc/Swagger UI Settings
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
